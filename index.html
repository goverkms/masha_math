<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Arc Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div id="timer-display" class="timer-display">00:00:00</div>
        <div id="star-container" class="star-container">
            <!-- Stars injected by JS -->
        </div>

        <!-- Sheriff on Left -->
        <div id="sheriff-container" class="character-container sheriff-pos hidden">
            <img src="sheriff.png" alt="Sheriff Labrador" class="character-img">
            <div class="character-bubble">Great Job!</div>
        </div>

        <!-- Deputy on Right -->
        <div id="deputy-container" class="character-container deputy-pos hidden">
            <img src="deputy.png" alt="Deputy" class="character-img">
            <div class="character-bubble">Well Done!</div>
        </div>

        <svg id="arcs-svg" class="arcs-layer"></svg>
        <div id="equation-container" class="equation-container">
            <!-- Numbers and signs will be injected here -->
        </div>

        <!-- The Rolling Input Overlay -->
        <div id="input-overlay" class="input-overlay hidden">
            <div class="roller-container">
                <div class="roller-mask-top"></div>
                <ul id="roller-list" class="roller-list">
                    <!-- Numbers 0-99 populated by JS -->
                </ul>
                <div class="roller-mask-bottom"></div>
                <div class="selection-highlight"></div>
            </div>
            <button id="submit-btn" class="submit-btn">✓</button>
        </div>

        <!-- History Modal -->
        <div id="history-modal" class="history-modal hidden">
            <div class="history-content">
                <div class="history-header">
                    <div class="header-left">
                        <button id="new-game-btn" class="refresh-btn" title="New Game">↻</button>
                        <button id="open-config-btn" class="config-btn" title="Settings">⚙️</button>
                        <input type="text" id="player-name" placeholder="Enter Name" class="name-input">
                    </div>
                    <h2>Game History</h2>
                    <button id="close-history" class="close-btn">×</button>
                </div>
                <div class="history-body">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>Date/Time</th>
                                <th>Steps</th>
                                <th>Equation</th>
                                <th>Stars</th>
                            </tr>
                        </thead>
                        <tbody id="history-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Config Editor Modal -->
        <div id="config-modal" class="config-modal hidden">
            <div class="config-content">
                <div class="config-header">
                    <h2>⚙️ Game Settings</h2>
                    <button id="close-config" class="close-btn">×</button>
                </div>
                <div class="config-body">
                    <table class="config-table">
                        <thead>
                            <tr>
                                <th>Min</th>
                                <th>Max</th>
                                <th>Operator</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="config-list">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                    <div class="config-actions">
                        <button id="add-config-row" class="add-row-btn">+ Add Row</button>
                    </div>
                </div>
                <div class="config-footer">
                    <button id="save-config" class="save-config-btn">Save & Apply</button>
                    <button id="reset-config" class="reset-config-btn">Reset to Default</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
